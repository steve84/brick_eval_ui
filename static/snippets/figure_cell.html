<div class="column" style="padding: 5px">
    <div class="ui mini fluid card" style="${obj.card_css}">
        <div class="content" style="${obj.card_content_css}">

            ${obj.unique_character} ${obj.is_exclusive}
        </div>
        <div class="image"> <img alt="${obj.fig_name}"
                src="${obj.minifig_img_link}"> </div>
        <div class="content">

            ${obj.minifig_rating_html}
        </div>
    </div>
</div>
